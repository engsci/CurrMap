development:
  solr:
    hostname: localhost
    port: 8982
    min_memory: 512M
    max_memory: 1G
test:
  solr:
    hostname: localhost
    port: 8983
    log_level: OFF
production:
  solr:
    hostname: <%= ENV['SOLR_SERVER'] %>
    port: 8983
    log_level: WARNING
  auto_commit_after_request: true